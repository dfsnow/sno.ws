baseURL = "https://sno.ws"
title = "Dan Snow"
languageCode = "en-US"
disableKinds = ["taxonomy", "category", "term"]
enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true

[params]
  description = "The blog, photos, and book reviews of Dan Snow"
  highlight = true
  photosURL = "https://photos.sno.ws"

[menu]
  [[menu.main]]
    identifier = "writing"
    name = "writing"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "reading"
    name = "reading"
    url = "/reading/"
    weight = 20

  [[menu.main]]
    identifier = "photos"
    name = "photos"
    url = "/photos/"
    weight = 30

  [[menu.main]]
    identifier = "about"
    name = "about"
    url = "/about/"
    weight = 40

[permalinks]
  writing = "/:section/:year/:month/:day/:title/"
  reading = "/:section/:year/:month/:day/:title/"
  photos = "/:section/:year/:month/:day/:title/"

[markup.goldmark.renderer]
  # Allow HTML in Markdown
  unsafe = true
