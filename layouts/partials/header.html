<header class="navbar">

        <h1 class="navbar-title">{{ .Site.Title }}</h1>
        <ul class="navbar-internal-links">
            {{ range .Site.Menus.main.ByWeight -}}
            <li>
                {{ .Pre }}
                <a href="{{ .URL }}" class="link-nowrap-nodec" title="Link to {{ .Name }} section">
                    {{- .Name -}}
                </a>
                {{ .Post }}
            </li>
            {{- end }}
        </ul>
        <div class="navbar-external-links hover-icon">
            <a href="https://github.com/dfsnow" class="navbar-external-link" title="GitHub">
