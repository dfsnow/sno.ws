{{ if isset .Params "scripts" }}
    {{ $resources := slice -}}
    {{ range .Params.scripts }}
        {{ $resources = $resources | append (resources.Get . ) -}}
    {{ end }}
    {{ $path := printf "js/%s%s" .File.BaseFileName "-page-script.js" }}
    {{ $js := $resources | resources.Concat $path | minify }}
    <script defer="defer" type="application/javascript" src="{{ $js.RelPermalink }}"></script>
{{ end }}
