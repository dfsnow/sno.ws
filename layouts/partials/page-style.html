{{ if isset .Params "styles" }}
    {{ $resources := slice -}}
    {{ range .Params.styles }}
        {{ $resources = $resources | append (resources.Get . ) -}}
    {{ end }}
    {{ $path := printf "css/%s%s" .File.BaseFileName "-page-style.css" }}
    {{ $css := $resources | resources.Concat $path | minify }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}">
{{ end }}
