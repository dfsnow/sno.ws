{{ define "main" }}
    <div id="writing" class="post-list">
        {{ range where .Pages "Section" "writing" }}
            {{ if isset .Params "link" }}
                <div><a href="{{ .Params.link }}" target="_blank">{{ .Title }}</a></div>
            {{ else }}
                <div><a href="{{ .Permalink }}">{{ .Title }}</a></div>
            {{ end }}
            <time>{{ .Date.Format "2006-01-02" }}</time>
            {{ if eq .Params.rec "true"}}
                <a href="/ratings" class="rec">â™¥</a>
            {{ else }}
                <a class="rec"></a>
            {{ end }}
        {{ end }}
    </div>
{{ end }}
