{{ define "main" }}
<div id="writing" class="post-list">
    {{ range where $.Site.RegularPages "Section" "writing" }}
        <div class="post-list-info">
            {{ if isset .Params "link" }}
                <a href="{{ .Params.link }}" class="link-nowrap-nodec" target="_blank" rel="noopener">
                    {{ .Title }}
                </a>
            {{ else }}
                <a href="{{ .Permalink }}" class="link-nowrap-nodec">
                    {{ .Title }}
                </a>
            {{ end }}
        </div>
        <time class="post-list-date">{{ .Date.Format "2006-01-02" }}</time>
        <div class="post-list-misc">
            {{ if eq .Params.recommended "true"}}
                <a href="/ratings" class="link-fave-heart" title="Personal favorite">
                    â™¥
                </a>
            {{ end }}
            {{ if isset .Params "link" }}
                <svg aria-label="External link" role="img" viewBox="0 0 32 32" width="1.5rem" height="1.5rem" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
                    <title>External link</title>
                    <path d="M14 9l-11 0 0 20 20 0 0-11M18 4l10 0 0 10M28 4l-14 14"/>
                </svg>
            {{ end }}
        </div>
    {{ end }}
</div>
{{ end }}
