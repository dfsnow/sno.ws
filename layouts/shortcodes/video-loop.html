{{ if .IsNamedParams }}
    {{ $srcBase := .Site.Params.contentURL }}
    <video disableRemotePlayback style="width:100%;" autoplay loop muted playsinline>
	<source src="{{ $srcBase }}{{.Get "src" }}.mp4" type="video/mp4">
	<source src="{{ $srcBase }}{{.Get "src" }}.webm" type="video/webm">
	Your browser does not support the video tag.
    </video>
{{ end }}
