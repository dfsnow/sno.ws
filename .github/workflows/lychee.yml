name: Link Checker

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  link-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: |
            --base . --verbose
            --no-progress './content/**/*.md'
            --accept '100..=103,200..=299,403'
          fail: true
